name: Build Web UI

on:
  workflow_dispatch:
  push:
    branches: [ feature/node-selector-ui ]
    paths:
      - 'apps/web/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install
      
      - name: Build Web UI
        working-directory: apps/web
        run: pnpm build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daed-web-ui
          path: apps/web/dist/
          retention-days: 7
